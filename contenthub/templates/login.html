{% extends 'base.html' %}
{% block content %}

<!-- Login page for the system rendering login view context variable -->

<div class="container">
  <div class="col-md-5 mx-auto bg-info mb-5">

    <form method="POST" id="login-form" class="login-form">
      {% csrf_token %}
      <h2 class="text-center m-5 pt-5 pb-3"><strong>Login</strong></h2>
      <div class="form-group mx-5 pb-4">
        <input class="form-control" type="text" name="username" placeholder="Username" />
      </div>
      <div class="form-group mx-5 pb-4">
        <input class="form-control" type="password" name="password" placeholder="Password" />
      </div>
      <div class="d-flex justify-content-center p-2 my-4">
        <button type="submit" class="btn btn-success" id="button">Login</button>
      </div>
    </form>
    
    <!-- Any form related error are displayed -->
    
    {{form.errors}}

    <p class="text-center p-3">
      Have already an account ?
      <a href="{% url 'register' %}" class="loginhere-link">Sign Up</a>
    </p>

  </div>
</div>
{% endblock %}
