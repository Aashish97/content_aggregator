<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Aggregator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark h6 pt-3 pb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'homepage' %}"><b>CONTENT</b>JUNCTION</a>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="">Welcome, {{user.username}}!</a>
                        </li>
        
                        <li class="nav-item px-2">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %} {% endblock %}

    <footer>
        <section class="bg-dark text-center text-white pt-3 d-flex justify-content-around pb-1">
            <p>Copyright &copy; Content Junction {% now "Y" %}</p>
        </section>
    </footer>
</body>

</html>
